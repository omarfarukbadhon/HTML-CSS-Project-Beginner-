<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>A Survey Form</title>
</head>
<body>
    <div class="container">
        <p class="title">A Survey Form</p>
        <div class="name-container">
            <p class="name">Name</p>
            <input type="text" class="name-input" placeholder="Your Name">
        </div>
        <div class="name-container">
            <p class="name">Email</p>
            <input type="text" class="name-input" placeholder="Your Email">
        </div>
        <div class="name-container">
            <p class="name">Phone</p>
            <input type="text" class="name-input" placeholder="Phone Number">
        </div>
        <div class="dropdawn">
            <p class="profession">What is your profession?</p>
            <select>
                <option value="student">Select</option>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="lang">
            <p class="language-prefer">Languages those are you well-known</p>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">Python</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">Java</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">React</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">C</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">C++</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">R</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">JavaScript</p>
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox"><p class="python">Kotlin</p>
            </div>
        </div>
    </div>
</body>
</html>
